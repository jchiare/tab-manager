<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/popup.css" />
    </head>
    <body>
        <!--

      Template section
      Only used to build HTML elements using JS

    -->
        <template id="deduplicate-number">
            <div>
                <p id="dedup-amount"></p>
            </div>
        </template>

        <template id="deduplicate-urls">
            <li id="deduped-url-value"></li>
        </template>
        <!--

    End Template section

    -->

        <h1>Tab Cleaner</h1>

        <section class="deduplication-section">
            <button id="deduplicate-btn">Deduplicate</button>
            <div id="dedup-result-section">
                <div id="deduplicated-result"></div>
                <ul id="deduped-urls-location"></ul>
            </div>
        </section>

        <section class="tabTimer-section">
            <button id="removeOldTabs-btn">Remove Old Tabs</button>
            <div class="expiration-section">
                <label for="stale-tab-expiration">Remove stale tabs after </label>
                <input type="number" name="stale-tab-expiration" id="stale-tab-expiration" min="0" />
                <select name="stale-tab-time" id="stale-tab-time">
                    <option value="seconds" selected>seconds</option>
                    <option value="minutes">minutes</option>
                    <option value="hours">hours</option>
                    <option value="days">days</option>
                </select>
            </div>
        </section>

        <script src="./scripts/deduplicatedTabs.ts" type="module"></script>
        <script src="./scripts/setTabTimer.ts" type="module"></script>
        <script src="./scripts/removeOldTabs.ts" type="module"></script>
    </body>
</html>
