<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/popup.css" />
  </head>
  <body>
    <!--

      Template section
      Only used to build HTML elements using JS

    -->
    <template id="deduplicate-number">
      <div>
        <p id="dedup-amount"></p>
      </div>
    </template>

    <template id="deduplicate-urls">
      <li id="deduped-url-value"></li>
    </template>
    <!--

    End Template section

    -->

    <h1>Tab Cleaner</h1>

    <section class="deduplication-section">
      <button id="deduplicate-btn">Deduplicate</button>
      <div id="dedup-result-section">
        <div id="deduplicated-result"></div>
        <ul id="deduped-urls-location"></ul>
      </div>
    </section>

    <section class="oldTabs-section">
      <button id="oldTabs-btn">Remove Old Tabs</button>
      <div id="dedup-result-section">
        <div id="deduplicated-result"></div>
        <ul id="deduped-urls-location"></ul>
      </div>
    </section>

    <script src="./js/deduplicatedTabs.js" type="module"></script>
    <script src="./js/oldTabs.js" type="module"></script>
  </body>
</html>
